<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(odd) {
            background: rgba(106, 90, 205, 0.1);
            animation-duration: 25s;
        }

        .particle:nth-child(3n) {
            background: rgba(72, 61, 139, 0.1);
            animation-duration: 30s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(106, 90, 205, 0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(106, 90, 205, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            animation: containerEntry 0.8s ease-out;
        }

        @keyframes containerEntry {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-container {
            padding: 50px;
            position: relative;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 40px;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(106, 90, 205, 0.3);
            border-radius: 30px;
            padding: 6px;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            background: transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            z-index: 2;
            position: relative;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .toggle-btn:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }

        .toggle-btn.active {
            color: white;
            text-shadow: 0 0 10px rgba(106, 90, 205, 0.5);
        }

        .toggle-slider {
            position: absolute;
            top: 6px;
            left: 6px;
            width: calc(50% - 6px);
            height: calc(100% - 12px);
            background: linear-gradient(135deg, #6a5acd, #8b4513, #483d8b);
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            box-shadow: 
                0 4px 15px rgba(106, 90, 205, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .toggle-slider.register {
            transform: translateX(100%);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-section.exit {
            animation: slideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #6a5acd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 5px rgba(106, 90, 205, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 15px rgba(106, 90, 205, 0.6));
            }
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 35px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(106, 90, 205, 0.3);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(15, 15, 35, 0.6);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #6a5acd;
            background: rgba(15, 15, 35, 0.8);
            box-shadow: 
                0 0 20px rgba(106, 90, 205, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .password-toggle:hover {
            color: #6a5acd;
            background: rgba(106, 90, 205, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6a5acd, #8b4513, #483d8b);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px rgba(106, 90, 205, 0.4),
                0 0 20px rgba(106, 90, 205, 0.2);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 25px;
        }

        .forgot-password a {
            color: #6a5acd;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: #6a5acd;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .forgot-password a:hover {
            color: #8b4513;
            text-shadow: 0 0 8px rgba(106, 90, 205, 0.5);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(106, 90, 205, 0.5), transparent);
            z-index: 1;
        }

        .divider span {
            background: rgba(26, 26, 46, 0.95);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid rgba(106, 90, 205, 0.3);
            background: rgba(15, 15, 35, 0.6);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 90, 205, 0.1), rgba(139, 69, 19, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .social-btn:hover {
            border-color: #6a5acd;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 90, 205, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #6a5acd;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .checkbox-group label:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .checkbox-group a {
            color: #6a5acd;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .checkbox-group a:hover {
            color: #8b4513;
            text-shadow: 0 0 8px rgba(106, 90, 205, 0.5);
        }

        /* Loading animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulse animation for interactive elements */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(106, 90, 205, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(106, 90, 205, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(106, 90, 205, 0);
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: 100%;
            }
            
            .form-container {
                padding: 35px 30px;
            }

            .form-title {
                font-size: 28px;
            }
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(106, 90, 205, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(106, 90, 205, 0.7);
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showLogin()">Login</button>
                <button class="toggle-btn" onclick="showRegister()">Register</button>
                <div class="toggle-slider" id="toggleSlider"></div>
            </div>

            <!-- Login Form -->
            <div class="form-section active" id="loginSection">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to your account</p>

                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" id="loginPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')">
                        üîµ Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('facebook')">
                        üî∑ Facebook
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-section" id="registerSection">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join our community today</p>

                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" id="registerPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Confirm password" id="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#" onclick="showTerms()">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')">
                        üîµ Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('facebook')">
                        üî∑ Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 100 + 20;
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 15 + 15;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = startX + 'px';
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                
                bgAnimation.appendChild(particle);
            }
        }

        function showLogin() {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            
            registerSection.classList.add('exit');
            setTimeout(() => {
                registerSection.classList.remove('active', 'exit');
                loginSection.classList.add('active');
            }, 300);
            
            document.getElementById('toggleSlider').classList.remove('register');
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
        }

        function showRegister() {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            
            loginSection.classList.add('exit');
            setTimeout(() => {
                loginSection.classList.remove('active', 'exit');
                registerSection.classList.add('active');
            }, 300);
            
            document.getElementById('toggleSlider').classList.add('register');
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
            
            // Add pulse animation
            button.classList.add('pulse');
            setTimeout(() => button.classList.remove('pulse'), 1000);
        }

        function showForgotPassword() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); display: flex; align-items: center;
                justify-content: center; z-index: 1000; animation: fadeIn 0.3s ease;
            `;
            modal.innerHTML = `
                <div style="background: rgba(26,26,46,0.95); padding: 30px; border-radius: 15px;
                           border: 1px solid rgba(106,90,205,0.3); max-width: 400px; width: 90%;
                           animation: slideIn 0.3s ease;">
                    <h3 style="color: white; margin-bottom: 15px;">Reset Password</h3>
                    <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">
                        Enter your email to receive reset instructions
                    </p>
                    <input type="email" placeholder="Email address" style="width: 100%; padding: 12px;
                           background: rgba(15,15,35,0.6); border: 1px solid rgba(106,90,205,0.3);
                           border-radius: 8px; color: white; margin-bottom: 20px;">
                    <div style="display: flex; gap: 10px;">
                        <button onclick="this.closest('div').remove()" style="flex: 1; padding: 10px;
                                background: transparent; border: 1px solid rgba(106,90,205,0.5);
                                color: white; border-radius: 8px; cursor: pointer;">Cancel</button>
                        <button onclick="alert('Reset link sent!'); this.closest('div').remove();"
                                style="flex: 1; padding: 10px; background: linear-gradient(135deg, #6a5acd, #8b4513);
                                border: none; color: white; border-radius: 8px; cursor: pointer;">Send</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function showTerms() {
            alert('Terms & Conditions would be displayed in a modal or separate page');
        }

        function socialLogin(provider) {
            const button = event.target;
            button.classList.add('loading');
            button.style.pointerEvents = 'none';
            
            setTimeout(() => {
                button.classList.remove('loading');
                button.style.pointerEvents = 'auto';
                alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be integrated here`);
            }, 2000);
        }

        // Form submission handlers with loading animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('.submit-btn');
            
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Sign In';
                alert('Login functionality would be implemented here!');
            }, 2000);
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = this.querySelector('.submit-btn');
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Create Account';
                alert('Registration functionality would be implemented here!');
            }, 2000);
        });

        // Enhanced input animations
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach((input, index) => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px) scale(1.02)';
                    this.parentElement.style.transition = 'all 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0) scale(1)';
                });

                // Add typing animation
                input.addEventListener('input', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = 'pulse 0.5s ease';
                    }, 10);
                });
            });

            // Add stagger animation to form groups
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = (index * 0.1) + 's';
            });
        });

        // Add mouse move parallax effect
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = (e.clientY / window.innerHeight) * 2 - 1;
            
            container.style.transform = `perspective(1000px) rotateY(${x * 2}deg) rotateX(${y * -2}deg)`;
        });

        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
